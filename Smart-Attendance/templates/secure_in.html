 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

<title>Gate Entry (IN) | Faculty Portal</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<style>
:root{
  --primary:#1A73E8;
  --main-bg:#f8f9fa;
  --text-light:#5f6368;
}

/* ===== BODY ===== */
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  display:flex;
  background:var(--main-bg);
}

/* ===== SIDEBAR ===== */
.sidebar{
  width:260px;
  height:100vh;
  background:#fff;
  border-right:1px solid #e0e0e0;
  display:flex;
  flex-direction:column;
  position:fixed;
  top:0;
  z-index:1000;
  transition:.3s;
}

.sidebar-header{
  padding:25px;
  font-size:22px;
  font-weight:bold;
  color:var(--primary);
  border-bottom:1px solid #eee;
}

.menu-item{
  padding:12px 25px;
  display:flex;
  align-items:center;
  gap:15px;
  color:var(--text-light);
  text-decoration:none;
  font-weight:500;
}

.menu-item:hover{
  background:#f1f3f4;
  color:var(--primary);
}

.menu-item.active{
  background:#e8f0fe;
  color:var(--primary);
  border-left:4px solid var(--primary);
}

/* ===== MOBILE SIDEBAR ===== */
#sidebarOverlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  z-index:900;
}

@media(max-width:768px){
  .sidebar{ left:-260px; }
  .sidebar.active{ left:0; }
  #sidebarOverlay.active{ display:block; }
}

/* ===== MAIN ===== */
.main-content{
  margin-left:260px;
  width:calc(100% - 260px);
}

@media(max-width:768px){
  .main-content{
    margin-left:0;
    width:100%;
  }
}

.top-header{
  background:#fff;
  padding:12px 25px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 1px 3px rgba(0,0,0,.1);
}

.hamburger{
  font-size:22px;
  cursor:pointer;
  display:none;
}

@media(max-width:768px){
  .hamburger{ display:block; }
}

.content-body{
  padding:25px;
}

/* ===== GRID ===== */
.attendance-grid{
  display:flex;
  gap:25px;
}

@media(max-width:768px){
  .attendance-grid{
    flex-direction:column;
  }
}

/* ===== CAMERA ===== */
.camera-box{
  flex:2;
  background:#fff;
  border-radius:20px;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
  padding:20px;
}

.video-container{
  position:relative;
  aspect-ratio:4/3;
  background:#000;
  border-radius:12px;
  overflow:hidden;
}

video{
  width:100%;
  height:100%;
  object-fit:cover;
  transform:scaleX(-1);
}

#overlay-canvas{
  position:absolute;
  inset:0;
  pointer-events:none;
}

/* ===== LOG ===== */
.log-box{
  flex:1;
  background:#fff;
  border-radius:20px;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
  padding:20px;
}

#log-list{
  list-style:none;
  padding:0;
  margin:0;
}

#log-list li{
  padding:8px 0;
  border-bottom:1px solid #eee;
  font-size:13px;
  display:flex;
  justify-content:space-between;
}

.log-success{color:#1e8e3e;font-weight:bold;}
.log-warning{color:#f29900;font-weight:bold;}
.log-error{color:#d93025;font-weight:bold;}
</style>
</head>

<body>

<div id="sidebarOverlay"></div>

<!-- ===== SIDEBAR ===== -->
<div class="sidebar" id="sidebar">

<div class="sidebar-header">
<i class="bi bi-shield-check"></i> Faculty Portal
</div>

<a href="/faculty_dashboard" class="menu-item">
<i class="bi bi-columns-gap"></i> Dashboard
</a>

<a href="/register" class="menu-item">
<i class="bi bi-person-plus"></i> Student Registration
</a>

<a href="/secure_in" class="menu-item active">
<i class="bi bi-camera-video"></i> Start Entry (IN)
</a>

<a href="/secure_out" class="menu-item">
<i class="bi bi-door-open"></i> Start Exit (OUT)
</a>

<a href="/manage_students" class="menu-item">
<i class="bi bi-people"></i> Manage Students
</a>

<a href="/logout" class="menu-item" style="margin-top:auto;color:#d93025;">
<i class="bi bi-power"></i> Logout
</a>

</div>

<!-- ===== MAIN ===== -->
<div class="main-content">

<div class="top-header">
<span class="hamburger" id="menuToggle">â˜°</span>
<div><i class="bi bi-person-circle"></i> Admin Faculty</div>
</div>

<div class="content-body">
<h2>Gate Entry (IN)</h2>

<div class="attendance-grid">

<div class="camera-box">
<div class="video-container">
<video id="webcam" autoplay muted playsinline></video>
<canvas id="overlay-canvas"></canvas>
</div>
<canvas id="hidden-canvas" style="display:none"></canvas>
</div>

<div class="log-box">
<h4>Recent Activity</h4>
<ul id="log-list">
<li style="color:#999;">No activity yet</li>
</ul>
</div>

</div>
</div>
</div>

<script>
/* ===== SIDEBAR TOGGLE ===== */
const toggle=document.getElementById("menuToggle");
const sidebar=document.getElementById("sidebar");
const overlay=document.getElementById("sidebarOverlay");

toggle.onclick=()=>{
 sidebar.classList.toggle("active");
 overlay.classList.toggle("active");
};

overlay.onclick=()=>{
 sidebar.classList.remove("active");
 overlay.classList.remove("active");
};

/* ===== CAMERA LOGIC ===== */
let lastApiCall=0;

const webcam=document.getElementById("webcam");
const hiddenCanvas=document.getElementById("hidden-canvas");
const overlayCanvas=document.getElementById("overlay-canvas");
const logList=document.getElementById("log-list");

async function startCamera(){
 await fetch('/api/toggle_attendance/IN/start');
 const stream=await navigator.mediaDevices.getUserMedia({video:true});
 webcam.srcObject=stream;
 setInterval(processAttendance,800);
}

async function processAttendance(){
 if(Date.now()-lastApiCall<4000) return;
 if(!webcam.videoWidth) return;

 hiddenCanvas.width=webcam.videoWidth;
 hiddenCanvas.height=webcam.videoHeight;
 hiddenCanvas.getContext("2d").drawImage(webcam,0,0);

 const res=await fetch("/api/mark_attendance",{
  method:"POST",
  headers:{'Content-Type':'application/json'},
  body:JSON.stringify({
   image:hiddenCanvas.toDataURL("image/jpeg",0.75),
   mode:"IN"
  })
 });

 const data=await res.json();

 if(data.success && data.results.length>0){
  lastApiCall=Date.now();
  drawBoxes(data.results);
  updateLog(data.results);
 }
}

function drawBoxes(results){
 overlayCanvas.width=webcam.videoWidth;
 overlayCanvas.height=webcam.videoHeight;

 const ctx=overlayCanvas.getContext("2d");
 ctx.clearRect(0,0,overlayCanvas.width,overlayCanvas.height);

 results.forEach(r=>{
  const [x1,y1,x2,y2]=r.box;
  const mx=overlayCanvas.width-x2;

  ctx.strokeStyle=r.color||"white";
  ctx.lineWidth=3;
  ctx.strokeRect(mx,y1,x2-x1,y2-y1);

  ctx.fillStyle=r.color||"white";
  ctx.fillText(r.reg_no,mx,y1-8);
 });
}

function updateLog(results){
 results.forEach(r=>{
  if(logList.innerText.includes("No activity"))
    logList.innerHTML="";

  const li=document.createElement("li");

  if(r.color==="red"){
   li.className="log-error";
   li.innerHTML=`<span>Unknown</span><span>Not registered</span>`;
  }
  else if(r.color==="green"){
   const t=r.status.match(/\d{2}:\d{2}:\d{2}/)?.[0]||"--";
   li.className="log-success";
   li.innerHTML=`<span>${r.reg_no}</span><span>Marked at ${t}</span>`;
  }
  else if(r.color==="orange"){
   const t=r.status.match(/\d{2}:\d{2}:\d{2}/)?.[0]||"--";
   li.className="log-warning";
   li.innerHTML=`<span>${r.reg_no}</span><span>Already at ${t}</span>`;
  }

  logList.prepend(li);
 });
}

window.onload=startCamera;
</script>

</body>
</html>
